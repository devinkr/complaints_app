<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dougie Complaints App</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="config.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Where Can We Cause Trouble Today?</h1>
		</header>
		<main>
			<div class="boroughs">
				<form id="complaints">
					<label for="numOfComplaints">Number of Complaints:</label>
					<input type="text" name="numOfComplaints" id="numOfComplaints" />
				</form>

				<button id="BROOKLYN">Brooklyn</button>
				<button id="MANHATTAN">Manhattan</button>
				<button id="QUEENS">Queens</button>
				<button id="BRONX">Bronx</button>
				<button id="STATENISLAND">Staten Island</button>
			</div>
			<h2 id="borough"></h2>
			<ul id="categories"></ul>
			<ul id="complaints-list"></ul>
		</main>
		<footer></footer>
	</body>
</html>
